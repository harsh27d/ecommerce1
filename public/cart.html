<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - CodeAlpha Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #cart-items {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    .cart-item {
      padding: 0.75rem;
      border-bottom: 1px solid #eee;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    button {
      padding: 0.8rem 2rem;
      background-color: #2563eb;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1e40af;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section id="cart-items">
      <p>Loading cart items...</p>
    </section>

    <button onclick="checkout()">Checkout</button>
    <button onclick="clearCart()" style="background-color: #dc2626;">Clear Cart</button>
  </main>

  <footer>
    <p>&copy; 2025 CodeAlpha Internship</p>
  </footer>

  <script>
    // Group items and count quantity
    function loadCart() {
      const container = document.getElementById('cart-items');
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      container.innerHTML = '';
      if (cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      const itemCount = {};
      cart.forEach(item => {
        itemCount[item] = (itemCount[item] || 0) + 1;
      });

      for (let item in itemCount) {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<strong>${item}</strong> - Quantity: ${itemCount[item]}`;
        container.appendChild(div);
      }
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      alert("Order placed for:\n" + cart.join(", "));
      localStorage.removeItem("cart");
      loadCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      alert("Cart cleared!");
      loadCart();
    }

    // Load cart on page load
    window.onload = loadCart;
  </script>

</body>
</html>
